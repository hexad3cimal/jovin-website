apiVersion: apps/v1
kind: Deployment
metadata:
  name: jovin-ui
  labels:
    app: jovin-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jovin-ui
  template:
    metadata:
      labels:
        app: jovin-ui
    spec:
      containers:
        - name: jovin-ui
          image: localhost:5000/jovin-ui
          ports:
            - containerPort: 8080